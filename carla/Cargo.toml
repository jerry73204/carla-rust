[package]
name = "carla"
version = "0.12.0"
authors = ["jerry73204 <jerry73204@gmail.com>"]
description = "Rust client library for CARLA simulator 0.10.0"
edition = "2021"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jerry73204/carla-rust"
repository = "https://github.com/jerry73204/carla-rust"
documentation = "https://docs.rs/carla/"

[dependencies]
# Removed autocxx and cxx - now using bindgen-based carla-sys with direct C FFI
nalgebra = "0.32.4"
carla-sys = { version = "0.12.0", path = "../carla-sys" }
ndarray = "0.15.6"
once_cell = "1.19.0"
anyhow = "1.0.80"
itertools = "0.12.1"
derivative = "2.2.0"
static_assertions = "1.1.0"
bitflags = "2.4.2"

[features]
